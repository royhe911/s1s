<script>
	$(function(){
		$('#btSelectAll').attr('disabled',false);
//		切换条数
		$('.num_list').change(function(){
        	var value=$(this).find('option:selected').val();
        	var good_name=$('input[name="good_name"]').val();
        	var shop_name=$('input[name="shop_name"]').val();                                   	
        	var status=$('select[name="status"]').find('option:selected').val();  	
        	var from_time=$('input[name="from_time"]').val();
        	location.href = '/good/index?cur_limit=' + value+'&good_name='+good_name+'&shop_name='+shop_name+'&from_time='+from_time+'&status='+status;        	    
        })
	})
	
    function changeState(obj) {
            if (obj.is_stop == 1) {
                obj.os_this.parent().next().next().children('.btn-editone').removeClass('btn-s').addClass('editClick')
            } else {
                obj.os_this.parent().next().next().children('.btn-editone').removeClass('editClick').addClass('btn-s')
                // $('this').css('backgroundColor', '#34c191')
            }
        }
    (function () {
        var prevent_more_click = true;
        $(".ac-is-stop").on("click", function () {
            if(prevent_more_click) {
                var obj = {
                    url: '/good/edit_status',
                    info_msg: '请选择要操作的商品',
                    show_stop: "下架",
                    show_start: "上架"
                };
                obj.os_this = $(this);
                obj.is_stop = $(this).attr("data-isStop");
                obj.id = $(this).attr("data-id");
                is_stop(obj);
                prevent_more_click = false;
                setTimeout(function () {
                    prevent_more_click = true;
                }, 600);
            
            }
        });
        
          $(document).on('click', '.btn-s', function () {
            var url = $(this).attr('data-url');
            window.location.href = url;
            // layer_open('编辑', url, { w: '580px', h: '700px' })
        })
        $(".ac-is-index").on("click", function () {
            if(prevent_more_click) {
                var obj = {
                    url: '/good/edit_index',
                    info_msg: '请选择要操作的商品',
                    show_stop: "取消推荐",
                    show_start: "推荐"
                };
                obj.os_this = $(this);
                obj.is_stop = $(this).attr("data-isStop");
                obj.id = $(this).attr("data-id");
                is_stop(obj);
                prevent_more_click = false;
                setTimeout(function () {
                    prevent_more_click = true;
                }, 600);
            }
        });
    })();

    function del(ids) {
        if (ids == 0) {
            ids = get_select_all();
        }
        if (ids == '') {
            layer.msg('请选择要操作的商品');
            return false;
        }
        $.post('/good/delete', { ids: ids }, function (data) {
            if (data.code == 1) {
                layer.msg(data.msg, {
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function () {
                    window.parent.location.reload();
                });
            } else {
                layer.msg(data.msg);
            }
        }, 'json')
    }
    /**
     * 加载时间插件
     */
    laydate.render({
        elem: '#fromTime'
        ,range: true
        ,value: "{$Request.get.from_time ?? ''}"
    });
    
</script>
