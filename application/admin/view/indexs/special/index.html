<script type="text/javascript" src="__CDN__/assets/libs/laydate5/laydate.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<div class="panel panel-default panel-intro">
    <div class="panel-heading row" style="padding-top:0;color: #999;font-size: 12px; line-height: 50px; background-color: transparent">
        <div style="background-color: #e8edf0;width: 100%; height: 50px;padding-left: 15px">
            <div class="lf">
                <i class="fa fa-home" style="font-size: 14px;"></i>
            </div>
            <div class="panel-lead lf" style="margin: 0px;">首页管理&nbsp;&nbsp;&nbsp;> </div>
            <div class="panel-lead lf pl" style="margin: 0px;color: #34c191;">&nbsp;&nbsp;&nbsp;专题管理 </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="bootstrap-table">
                        <div class="fixed-table-toolbar">
                            <div class="row" style="margin:0;">
                                <div class="bs-bars pull-left" style="width: 100%;margin-bottom: 0">
                                    <div id="toolbar" class="toolbar" style="position: relative;">
                                    	<div style="height:38px">
                                    		<select class="pull-right form-control title-input num_list" name="" id="" style="margin-left:30px;width:120px;border-color:#34C191;">
			                                	<option value="0">查看条数</option>
			                                	{volist name='page_list' id='vo'}
			                                	<option value="{$vo}" {if $Think.session.cur_limit eq $vo}selected{/if}>{$vo}</option>
			                                	{/volist}
			                                </select>
			                                <a href="javascript:;" onclick="layer_open('添加专题', '/indexs/special/add',{w:'450px',h:'380px'})" class="btn btn-success bs-bars-com btn-add pull-right"
                                           		title="添加分组"> 添加专题</a>
                                    </div>                                        
                                        <p style="float: right;font-size: 12px;padding: 8px; margin: 0">共计
                                            <span style="color: #34c191;">{$list->total()}</span> 个专题</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fixed-table-container" style="padding-bottom: 0px;">
                            <div class="fixed-table-header" style="display: none;">
                                <table></table>
                            </div>
                            <div class="fixed-table-body">

                                <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">
                                    <thead>
                                        <tr style="background-color: #e8f7f2;">
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">专题名称</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">专题分类</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">排序</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">是否有广告位</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">显示/隐藏</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                            <th style="text-align: center; vertical-align: middle; " data-field="">
                                                <div class="th-inner ">操作</div>
                                                <div class="fht-cell"></div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody data-listidx="0">
                                        {volist name='list' id='vo'}
                                        <tr>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.name}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.type_name}</td>
                                            <td style="text-align: center; vertical-align: middle; ">
                                                <input type="text" class="input-text ac-number ac-sort" id="{$vo.id}" data-id="{$vo.id}" maxlength="4" value="{$vo.sort ?? 0}" data-val="{$vo.sort ?? 0}" style="width: 100px;height: 36px;border-radius: 4px;border: solid 1px #dddddd; text-align: center;">
                                            </td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.is_show_ad == 1 ? '是' : '否'}</td>
                                            <td style="text-align: center; vertical-align: middle; ">
                                                {if $vo.is_show eq 1}
                                                <a class="btn-change text-success ac-is-stop" href="javascript:;" data-isStop="0" data-id="{$vo.id}" title="隐藏">
                                                    <i class="fa fa-toggle-on fa-2x" style="color: #18bc9c;"></i>
                                                </a>
                                                {else}
                                                <a class="btn-change text-success ac-is-stop" href="javascript:;" data-isStop="1" data-id="{$vo.id}" title="显示">
                                                    <i class="fa fa-toggle-off fa-2x" style="color: #18bc9c;"></i>
                                                </a>
                                                {/if}
                                            </td>
                                            <td style="text-align: center; vertical-align: middle; ">
                                                <a href="javascript:;" onclick="layer_open('编辑分组', '/indexs/special/edit/ids/{$vo.id}',{w:'450px',h:'380px'})" class="btn-editone btn-color"
                                                    title="编辑分组" data-table-id="table" data-field-index="9" data-row-index="0" data-button-index="0" style="margin-right: 5px;">
                                                    <i class="iconfont icon-edit"></i>
                                                </a>
                                                <a href="javascript:;" onclick="del({$vo.id});" class="albumCC btn-delone" title="删除" data-table-id="table" data-field-index="9"
                                                    data-row-index="30" data-button-index="2">
                                                    <i class="iconfont icon-shanchu"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                            <div class="fixed-table-footer" style="display: none;">
                                <table>
                                    <tbody>
                                        <tr></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="fixed-table-pagination">{$list->render()|raw}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
	$(function(){
//		切换显示条数
		$('.num_list').change(function(){
	    	var value=$(this).find('option:selected').val();    	
	    	location.href = '/indexs/special/index?cur_limit=' + value;
	    })
	})
    function changeState(obj) {
            if (obj.is_stop == 1) {
                obj.os_this.parent().next().next().children('.btn-editone').removeClass('btn-s').addClass('editClick')
            } else {
                obj.os_this.parent().next().next().children('.btn-editone').removeClass('editClick').addClass('btn-s')
                // $('this').css('backgroundColor', '#34c191')
            }
        }
    (function () {
        var prevent_more_click = true;
        $(".ac-is-stop").on("click", function () {
            if(prevent_more_click) {
                var obj = {
                    url: '/indexs/special/edit_status',
                    info_msg: '请选择要操作的专题',
                    show_stop: "隐藏",
                    show_start: "显示"
                };
                obj.os_this = $(this);
                obj.is_stop = $(this).attr("data-isStop");
                obj.id = $(this).attr("data-id");
                is_stop(obj);
                prevent_more_click = false;
                setTimeout(function () {
                    prevent_more_click = true;
                }, 600);
            
            }
        });

        $("#myTabContent .ac-number").on("input", function () {
            fun.inputNumber($(this));
        });
        var obj = {};
        obj.url = "/indexs/special/edit_sort";
        sort_edit(obj);
    })();

    function del(ids) {
        if (ids == 0) {
            ids = get_select_all();
        }
        if (ids == '') {
            layer.msg('请选择要操作的专题');
            return false;
        }
        $.post('/indexs/special/delete', { ids: ids }, function (data) {
            if (data.code == 1) {
                layer.msg(data.msg, {
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function () {
                    window.parent.location.reload();
                });
            } else {
                layer.msg(data.msg);
            }
        }, 'json')
    }
    
</script>
