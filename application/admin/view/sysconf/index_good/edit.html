<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">

                    <div class="bootstrap-table">
                        <div class="fixed-table-toolbar">

                                            <option value="{$key}" {if $Request.get.region_id_3 eq $key}selected{/if} >{$vo}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div style="float: left;width: 180px;margin-right: 5px;">

                                        </select>
                                    </div>

                                        </select>
                                    </div>
                                    <div style="float: left;width: 180px;margin-right: 5px;">
                                        <!-- <select class="form-control" name="shop_id" id="shop_id">
                                            <option value="">门店名称</option>
                                        </select> -->
                                        <input class="form-control title-input" name="name" type="text" value="{$Request.get.name ?? ''}" placeholder="门店名称" style="height: 31px;width: 180px;">
                                    </div>
                                    <div style="float: left;width: 100px;margin-bottom: 20px;">
                                        <button type="submit" class="btn btn-success btn-ok btn-embossed" style="width: 100%; background-color: #34c191;">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="fixed-table-container" style="padding-bottom: 0px;">
                            <div class="fixed-table-header" style="display: none;">
                                <table></table>
                            </div>
                            {empty name='list'}

                            {else}
                            <div class="fixed-table-body">

                                <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">
                                    <thead>
                                    <tr style="background-color:#e7f7f2;">
                                        <th class="col-xs-1" style="text-align: center; vertical-align: middle; " data-field="id">
                                            <div class="th-inner ">Id</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-2" style="text-align: center; vertical-align: middle; " data-field="name">
                                            <div class="th-inner ">商品图片</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-3" style="text-align: center; vertical-align: middle; " data-field="nickname">
                                            <div class="th-inner ">商品名称</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-1" style="text-align: center; vertical-align: middle; " data-field="nickname">
                                            <div class="th-inner ">品牌</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-1" style="text-align: center; vertical-align: middle; " data-field="nickname">
                                            <div class="th-inner ">价格</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-3" style="text-align: center; vertical-align: middle; " data-field="nickname">
                                            <div class="th-inner ">门店名称</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-1" style="text-align: center; vertical-align: middle; " data-field="operate">
                                            <div class="th-inner ">操作</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody data-listidx="0">
                                        {volist name='list' id='vo'}
                                        <tr>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.id}</td>
                                            <td style="text-align: center; vertical-align: middle; ">
                                                <img style="max-height: 60px;" src="{$Think.config.qiniu.domain}/{$vo.preview_image ?? ''}">
                                            </td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.title ?? ''}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.brand_name ?? ''}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.price ?? ''}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.name ?? ''}</td>
                                            <td style="text-align: center; vertical-align: middle; ">
                                                <a href="javascript:;" class="ac-btn-check os-checkbox" title="选择" data-id="{$vo.id}"></a>
                                            </td>
                                        </tr>
                                        {/volist}
                                    </tbody>
                                    <div class="fixed-table-footer" style="display: none;">
                                        <table>
                                            <tbody>
                                                <tr></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="fixed-table-pagination" >{$list->render()|raw}</div>
                                </table>
                            </div>
                            <div style="width: 100px; height: 36px; background-color:#34c191; margin: 0 auto;margin-top: 17px;">
                                <button type="submit" class="btn btn-grey btn-ok btn-embossed ac-btn-id" style="width: 100%; background-color:#34c191;height: 100%; ">保存</button>
                            </div>

                            {/empty}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            $("#shop_id").children(":first-child").prop('selected', true);
        });
        var parent__element = parent.$("#good_add_database");
        var data = parent__element.attr("data-database");
        if(data==""||typeof data=="undefined") {
            data = ",";
        }else{
            var data_split = data.substring(1, data.length-1);
            $.each(data_split.split(","), function (index,val) {
                $(".ac-check-"+val).addClass("os-checkbox-focus")
            });
        }
        $(".ac-btn-check").on("click", function () {
            var data_id = $(this).attr("data-id");
            var data_Symbol = data_id + ",";
            if (data.indexOf("," + data_Symbol) != -1) {
                $(this).removeClass("os-checkbox-focus");
                data = data.replace(data_Symbol, "");
            } else {
                data = data + data_Symbol;
                $(this).addClass("os-checkbox-focus");
            }
            parent__element.attr("data-database", data);
        });
        $(".ac-btn-id").on("click",function() {
            if(data==",") {
                layer.msg('请选择门店后在提交');
            }else{
                $.ajax({
                            url: '/sysconf/index_good/add',
                            type: 'POST',
                            data: {
                                good_ids: data.substring(1, data.length-1)
                            },
                            async:false,
                            success: function (data) {
                                    if(data.code==1) {
                                        layer.msg("您选择的门店提交成功，1秒后刷新");
                                        setTimeout(function () {
                                            window.parent.location.reload();
                                        },800);
                                    }else{
                                        layer.msg(data.msg);
                                    }
                            },
                            error:function(d) {

                            }
                        }
                )
            }
