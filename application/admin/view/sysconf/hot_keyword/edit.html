<form id="edit-form" class="form-horizontal" role="form"  method="POST" action="" style="height: 100vh;background-color: #fff;overflow: hidden;">

    <input id="c-id" data-rule="required" class="form-control" name="" type="hidden" value="{$row.id ?? ''}">
    <div class="form-group" style="padding:0 20px;padding-top: 20px; margin-left: 0">
        <label for="hot_keyword" class="control-label lf" style="width:80px ;display: block;line-height:31px;">热搜关键字:</label>
        <div style="padding-left: 80px;height: 56px; ">
            <input id="hot_keyword"  maxlength="100" class="form-control ac-input" type="text" value="{$row.name ?? ''}" style=" width: 215px; height: 36px; border-radius: 4px; border: solid 1px #dddddd;">
            <p class="error" style="color:red;line-height:20px;margin:5px 0;display: none;">请输入关键字</p>
        </div>
    </div>
    <div class="form-group" style="padding:0 20px;padding-top: 20px; margin-left: 0">
        <label for="hot_keyword" class="control-label lf" style="width:80px ;display: block;line-height:31px;">排序:</label>
        <div style="padding-left: 80px;height: 56px; ">
            <input id="sort"  maxlength="100" class="form-control ac-input" type="text" value="{$row.sort ?? ''}" style=" width: 215px; height: 36px; border-radius: 4px; border: solid 1px #dddddd;">            
        </div>
    </div>
    <div class="form-group" style="text-align: center;" >
            <!-- <button type="button" class="btn btn-success btn-ok btn-embossed mr-15">{:__('OK')}</button> -->
            <button type="button" class="btn btn-success btn-ok btn-embossed mr-15 " style="width: 100px;line-height: 36px; padding: 0; background-color: #34c191" >保存</button>
            <!-- <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button> -->
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="__CDN__/assets/js/backend/error_msg.js?v={$site.version}"></script>
<script>
    $(function(){
    	$('#hot_keyword').focus(function(){
    		$('.error').hide();
    	})
    	$('#hot_keyword').blur(function(){
    		var hot_keyword = $('#hot_keyword').val();
    		if(hot_keyword){
    			$('.error').hide();
    		}else{
    			$('.error').show();
    		}
    	})
    })
    $('.btn-ok').click(function () {    	
    	//热搜关键字
        var hot_keyword = $('#hot_keyword').val();
        if(hot_keyword){
        	var msg = {};
	        msg.id = $('#c-id').val(); 
	        var sort=$('#sort').val();
	        if(sort){
	        	sort=sort;
	        }else{
	        	sort=0;
	        };
	        msg.name=hot_keyword;
            msg.sort = sort;
	        $.post('', msg, function (data) {
	            if (data.code == 1) {
	                layer.msg(data.msg, {
	                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
	                }, function () {
	                    window.parent.location.reload();
	                });
	            } else {
	                layer.msg(data.msg);
	            }
	        })
        }else{
        	$('.error').show();
        }
        
    })
</script>
