<script>
 (function () {
	
    $("#myTabContent .ac-number").on("input", function () {

})();
 function del(ids,obj) {
//   if (ids == 0) {
//       ids = get_select_all();
//   }
     if (ids == '') {
         layer.alert('请选择要操作的分类', {icon: 5});
         return false;
     }
     layer.confirm('确认删除分类吗？', {icon: 3, title:'提示'}, function(){
         $.post('/sysconf/hot_keyword/delete', {ids: ids}, function (data) {
             if (data.code == 1) {
                 layer.msg(data.msg, {
                     time: 1000 //1秒关闭（如果不配置，默认是3秒）
                 }, function () {
                     if(obj&&obj.is_ajax) {
                         var parent_item= obj.parent_item;
                         parent_item.remove();
                     }else{
                         window.parent.location.reload();
                     }
                 });
             } else {
                 layer.alert(data.msg, {icon: 5});
             }
         }, 'json')
     });
 }
</script>
