<style>
    .bs-bars {
        width: 100px;
        line-height: 36px;
        background-color: #34c191;
        border-radius: 4px;
    }
    .fixed-table-pagination {
        text-align: center;
    }
     .fixed-table-pagination .active span{
        background-color: #34c191;
        border-color:#34c191;
        color: #fff;
    }
    .fixed-table-pagination a{
        color: #34c191 !important;
    }
    .fixed-table-pagination li {
        width: 36px;
        height: 36px;
        background-color: #ffffff;
        /* border: solid 1px #dddddd; */
    }
</style>
<div class="panel panel-default panel-intro">
    <!-- <div class="panel-heading row" style="padding-top:0;padding-left: 30px;color: #999;font-size: 12px;">
        <div class="lf"><i class="fa fa-home" style="font-size: 14px;"></i></div>
        <div class="panel-lead lf" style="margin-left: 7px;">资讯管理 ></div>
        <div class="panel-lead lf" style="margin-left: 7px; color: #34c191">分类列表</div>
    </div> -->
    <div class="panel-heading row" style="padding-top:0;color: #999;font-size: 12px; line-height: 50px; background-color: transparent">
        <div style="background-color: #e8edf0;width: 100%; height: 50px;padding-left: 15px">
            <div class="lf">
                <i class="fa fa-home" style="font-size: 14px;"></i>
            </div>
            <div class="panel-lead lf" style="margin: 0px;">系统配置&nbsp;&nbsp;&nbsp;> </div>
            <div class="panel-lead lf pl" style="margin: 0px;color: #34c191;">&nbsp;&nbsp;&nbsp;门店营业状态管理</div>
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="bootstrap-table">
                        <div class="fixed-table-toolbar">
                            <div class="row clearfix" style="margin:10px 0 0 0;">
                                <div class="pull-right">
                                    <div id="toolbar" class="toolbar" style="position: relative;">
                                        <a href="javascript:;" onclick="layer_open('新增营业状态', '/sysconf/shop_status/add',{w:'350px',h:'220px'})" class="btn btn-success btn-add bs-bars-com" title="新增" > 新增</a>
                                    </div>
                                </div>
                        </div>
                        <div class="fixed-table-container" style="padding-bottom: 0px;margin-top:20px;">
                            <div class="fixed-table-header" style="display: none;">
                                <table></table>
                            </div>
                            <div class="fixed-table-body">

                                <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">
                                    <thead>
                                    <tr style="background-color: #e8f7f2;">
                                        <th class="col-xs-4" style="text-align: center; vertical-align: middle; " data-field="name">
                                            <div class="th-inner ">编号</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-4" style="text-align: center; vertical-align: middle; " data-field="sort">
                                            <div class="th-inner ">名称</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th class="col-xs-4" style="text-align: center; vertical-align: middle; " data-field="operate">
                                            <div class="th-inner ">操作</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody data-listidx="0">
                                    {volist name='list' id='vo'}
                                    <tr class="ac-tr">
                                        <td style="text-align: center; vertical-align: middle; ">
                                        	{$key}
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; ">
                                            {$vo}
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; ">
                                            <a href="javascript:;" style="color: #9f9f9f; margin-right:80px; display: inline-block" onclick="layer_open('编辑', '/sysconf/shop_status/edit/ids/{$key}',{w:'350px',h:'220px'})" class="albumCC" title="编辑" data-table-id="table" data-field-index="9" data-row-index="0" data-button-index="0"><i class="iconfont icon-edit"></i></a>
                                            <a href="javascript:;" style="color: #9f9f9f; margin-right:5px; display: inline-block"  class="albumCC" title="删除" onclick="del({$key},{is_ajax:true,parent_item:$(this).parents('.ac-tr')});" data-table-id="table" data-field-index="9" data-row-index="30" data-button-index="2"><i class="iconfont icon-shanchu"></i></i></a>                                            
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    
    function del(ids,obj) {       
        layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(){
            $.post('/sysconf/shop_status/delete', {ids: ids}, function (data) {
                if (data.code == 1) {
                    layer.msg(data.msg, {
                        time: 1000 //1秒关闭（如果不配置，默认是3秒）
                    }, function () {
                        if(obj&&obj.is_ajax) {
                            var parent_item= obj.parent_item;
                            parent_item.remove();
                        }else{
                            window.parent.location.reload();
                        }
                    });
                } else {
                    layer.alert(data.msg, {icon: 5});
                }
            }, 'json')
        });
    }
</script>
